{% extends 'base.html' %}
{% block addDishActive %} active {% endblock %}
{% block body %}
<div class="container-fluid" style="padding:20px;">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" action="/HCG/addDish" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'HCG/form-template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
